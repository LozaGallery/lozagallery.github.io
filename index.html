      <img class="lightboxed width-100" rel="group5" src="images/warty_irises/6.jpg" data-link="images/warty_irises/6.jpg" alt="The bearded irises are the most splendid among all iris varieties." data-caption="Warty irises. The bearded irises are the most splendid among all iris varieties. I had a great desire to paint a bunch of these magnificent flowers. The flower itself reminded me of a troupe of ballerinas, and I wanted to recreate the delicate, tender, translucent elements of the blossom. There is no pure white color in the painting; this is achieved by working with shades of white and gray. In this artwork, I've incorporated a mysterious glow - a technique I developed in my previous life, in my studio. After meticulously painting the details, I used an airbrush with matching colors to work on subtle transitions. This allows me to deepen the contrasts and add a touch of delicacy to the painting.

Irises are relatively large flowers, so I portrayed them in a reduced version on the canvas. The artwork measures 32x44 cm, and it is stretched over a wooden frame with the use of acrylic paints and acrylic varnish. The design continues towards the edges of the canvas. I would love to experiment with different frames, as in my previous life, I enjoyed taking a finished painting to an art workshop to find the perfect frame. It's akin to choosing a setting for a precious gemstone. Whether a silver, cool-toned frame, a warm gold one, or a matte white frame would suit this painting, you'll discover it by trying out different options at the workshop. Additionally, it might be worth considering the color of your walls and the overall ambiance of the room.

The artwork is available on Patreon." />
