The painting is 40x55 cm in size, painted on primed linen canvas with acrylic paints and covered with acrylic varnish. For those who want to buy it, I want to inform you that it is available on Patreon, for the painting you can make a monthly donation. I will send it in a tube, since the work is of medium size, you will only have to stretch it on a strong base in the workshop and frame it to your taste (optional). The frame for the painting, like a ring setting, is selected on the principle: the color of the frame, as a rule, should be dominant in the color of the painting. On my paintings, the drawing continues towards the stretcher, so, in principle, you can do without a frame in a modern interior.

In general, enjoy!" />
